<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=DOM, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Java Script</li>
    </ul>
</body>
<script>
    function addlang(langName){
       const listitem= document.createElement('li')
       listitem.innerHTML=`${langName}`
       document.querySelector('.language').appendChild(listitem)
    }
    addlang("Java")
    addlang("c++")

    function optiLanguage(langName){
        const li=document.createElement('li')
        //optimized way
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }

    optiLanguage('Ruby')


    //editing value
    const seclang=document.querySelector("li:nth-child(2)")
    //seclang.innerHTML="Mojo"
    const newli=document.createElement('li')
    newli.textContent="Python"
    //replace with method is used to replace value
    seclang.replaceWith(newli)


    //edit using outerhtml 
    //we need to  use html content for it like tags
    const lang=document.querySelector("li:first-child")
    lang.outerHTML='<li>TypeScript</li>'

    //remove() used to remove element
    const lastname=document.querySelector("li:last-child")
    lastname.remove()

</script>
</html>
